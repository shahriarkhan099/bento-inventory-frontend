<nz-form-item>
    <nz-form-label for="name">Order Name</nz-form-label>
    <nz-form-control>
        <input nz-input [(ngModel)]="order.name" id="name" placeholder="Enter order name" class="input-field-small">
    </nz-form-control>
</nz-form-item>
<nz-form-item>
    <nz-form-label for="quantity">Quantity</nz-form-label>
    <nz-form-control>
        <input nz-input [(ngModel)]="order.quantity" id="quantity" type="number" placeholder="Enter quantity" class="input-field-small">
    </nz-form-control>
</nz-form-item>
<nz-form-item>
    <nz-form-label for="price">Price</nz-form-label>
    <nz-form-control>
        <input nz-input [(ngModel)]="order.price" id="price" type="number" placeholder="Enter price" class="input-field-small">
    </nz-form-control>
</nz-form-item>
<nz-form-item>
    <nz-form-label for="scheduleTime">Schedule Time</nz-form-label>
    <nz-form-control>
        <nz-date-picker [(ngModel)]="scheduleTime" id="scheduleTime" class="input-field-small"></nz-date-picker>
    </nz-form-control>
</nz-form-item>
<div class="button-container">
    <button nz-button nzType="primary" (click)="addItem()" class="action-button">Add Item</button>
</div>

<!-- Add some spacing here -->

<div style="margin-top: 20px;"></div>

<!-- End of spacing -->

<div class="button-container">
    <button nz-button nzType="primary" (click)="submitOrder()" class="action-button">Submit Order</button>
</div>
<nz-table [nzData]="orders" class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders">
            <td>{{ order.name }}</td>
            <td>{{ order.quantity }}</td>
            <td>{{ order.price }}</td>
        </tr>
    </tbody>
</nz-table>
