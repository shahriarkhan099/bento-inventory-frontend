<div *ngIf="showAddButton" nz-td [ngClass]="{ 'add-button-container': true }">
  <button (click)="onAdd()" nz-form [ngClass]="{ 'add-button': true }">
    Add
  </button>
</div>

<nz-drawer
  [nzBodyStyle]="{ overflow: 'auto' }"
  [nzMaskClosable]="false"
  [nzWidth]="920"
  [nzVisible]="visible"
  nzTitle="Add To My Supplier List"
  [nzFooter]="footerTpl"
  (nzOnClose)="close()"
>
  <form nz-form *nzDrawerContent (ngSubmit)="submitForm()">
    <div nz-row [nzGutter]="8" class="mt" style="margin: 20px 0 10px 0">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label for="name">Name</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              id="name"
              [(ngModel)]="name"
              name="name"
              placeholder="Enter name"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="8" class="mt" style="margin: 0 0 10px 0">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label for="address">Address</nz-form-label>
          <nz-form-control>
            <textarea
              nz-input
              id="address"
              [(ngModel)]="address"
              name="address"
              placeholder="Enter address"
              [nzAutosize]="{ minRows: 4, maxRows: 4 }"
            ></textarea>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="8" class="mt" style="margin: 0 0 10px 0">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label for="contactNumber">Contact Number</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              id="contactNumber"
              [(ngModel)]="contactNumber"
              name="contactNumber"
              placeholder="Enter contact number"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="8" class="mt" style="margin: 0 0 10px 0">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label for="email">Email</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              id="email"
              [(ngModel)]="email"
              name="email"
              placeholder="Enter email"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="8" class="mt" style="margin: 0 0 10px 0">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Label</nz-form-label>
          <nz-form-control>
            <nz-select
              nzPlaceHolder="Select label"
              [nzAllowClear]="true"
              [(ngModel)]="label"
              name="label"
              [nzMaxTagCount]="1"
              nzShowSearch
            >
              <nz-option
                nz-input
                id="label"
                *ngFor="let el of labelList"
                [nzValue]="el"
                [nzLabel]="el"
              ></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

  </form>

  <ng-template #footerTpl>
    <div style="float: right">
      <button nz-button style="margin-right: 8px" (click)="close()">
        Cancel
      </button>
      <button nz-button nzType="primary" (click)="submitForm()">Submit</button>
    </div>
  </ng-template>
</nz-drawer>

<h2>{{ tableTitle }}</h2>
<nz-table
  #rowSelectionTable
  [nzData]="listOfSuppliers"
  [nzFrontPagination]="frontPagination"
  [nzTotal]="totalNumberOfData"
  [nzPageIndex]="pageIndex"
  [nzPageSize]="pageSize"
  [nzShowPagination]="showPagination"
  [nzPaginationPosition]="paginationPosition"
  [nzPaginationType]="paginationType"
  [nzBordered]="showBorder"
  [nzOuterBordered]="outerBordered"
  [nzSize]="sizeOfTable"
  [nzLoading]="loadingStatus"
  [nzFooter]="tableFooter"
  [nzNoResult]="noResult"
  [nzShowQuickJumper]="showQuickJumper"
  [nzHideOnSinglePage]="hidePaginationOnSinglePage"
>
  <thead>
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>Contact Number</th>
      <th>Email</th>
      <th>Label</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of rowSelectionTable.data">
      <td>{{ data.name }}</td>
      <td>{{ data.address }}</td>
      <td>{{ data.contactNumber }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.label }}</td>

      <td>
        <button
          *ngIf="showDeleteButton"
          nz-td
          nz-popconfirm
          nzPopconfirmTitle="Sure to delete?"
          (nzOnConfirm)="onDelete(data.id)"
          [ngClass]="{ 'delete-button': true }"
        >
          Delete
        </button>
        <button
          *ngIf="showEditButton"
          nz-td
          (click)="onEdit(data)"
          [ngClass]="{ 'edit-button': true }"
        >
          Edit
        </button>

      </td>
    </tr>
  </tbody>
</nz-table>
