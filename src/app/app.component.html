<nz-layout class="app-layout" >
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
        <a
        href="https://getbento.vercel.app/dashboard"
        >
        <img src="../assets/photos and logos/logo-2.png" alt="" srcset="" style="width: 135px; height: 40px; margin-left:8px;">
        </a>
    </div>
    <ul
      nz-menu
      nzTheme="light"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Manage Inventory " nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/inventory-ingredients">Inventory Ingredients</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/delivery-boxes">Delivery Boxes</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/order-autopilot">Order Auto-Pilot</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/track-wastage">Track Wastage</a>
          </li>
        </ul>
      </li>

      <li nz-submenu nzOpen nzTitle="Manage Orders" nzIcon="unordered-list">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/place-orders">Place Orders</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/order-history">Order History</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/order-status">Order Status</a>
          </li>
        </ul>
      </li>

      <li nz-submenu nzOpen nzTitle="Manage Suppliers" nzIcon="shop">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/supplier-list">My Supplier List</a>
          </li>
        </ul>
      </li>

    </ul>
  </nz-sider>

  <nz-layout>

    <nz-header>
      <div class="app-header">

        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></span>
        </span>

        <span class="flex items-center" style="float: right; margin-right: 40px;">
          <button nz-button nzType="primary" nzDanger (click)="logout()"><span nz-icon nzType="logout" nzTheme="outline"></span>Logout</button>
        </span>

      </div>
    </nz-header>

    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>

  </nz-layout>

</nz-layout>
