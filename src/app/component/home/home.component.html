<div *ngIf="loading">
  <p>Loading...</p>
</div>

<div *ngIf="error">
  <p>An error occurred while fetching data.</p>
</div>

<div *ngIf="orders && !loading && !error">
  <h2>Order Details</h2>

  <div *ngFor="let order of orders">
    <div *ngIf="!isDeliveryExpired(order)">
      <p>Total Price: {{ order.totalPrice }}</p>
      <p>Status: {{ order.status }}</p>
      <p>Delivery Time Remaining: {{ calculateRemainingTime(order) }}</p>
      <hr />
    </div>
  </div>
</div>
