
<div>
    <div style="display: flex;">
        <input type="text" [(ngModel)]="query" style="margin-right: 10px; width: 300px;" placeholder="   Search Vendors" />
        <button (click)="searchVendors()" style="background-color: #2ecc71; color: white; border: none; padding: 8px 20px; font-size: 16px; border-radius: 5px;">
            Search
        </button>
    </div>
</div>

<div *ngIf="vendors">
    <div class="vendor-list">
        <div *ngFor="let vendor of vendors" class="vendor-item">
            <div class="vendor-logo">
                <img src="{{ vendor.logo }}" alt="{{ vendor.name }} Logo" />
            </div>
            <div class="vendor-details">
                <h3>{{ vendor.firstName }} {{ vendor.lastName }}</h3>
                <p>{{ vendor.description }}</p>
                <button (click)="selectVendor(vendor.id)">View Products</button>
            </div>
        </div>
    </div>
</div>

<div *ngIf="selectedVendorId">
  <h2>Selected Vendor Products</h2>
  <div *ngFor="let product of vendorProducts">
    <input type="checkbox" [(ngModel)]="product.selected" />
    {{ product.name }} {{ product.image }}
</div>

<button (click)="placeOrder()">Place Order</button>
</div>
